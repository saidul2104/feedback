<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Feedback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .slide-in {
            animation: slideIn 1s ease-in-out;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .fall {
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 10px;
            background: white;
            animation: fall 2s linear infinite;
        }
        .fall:nth-child(2) { left: 10%; animation-duration: 2.5s; }
        .fall:nth-child(3) { left: 20%; animation-duration: 3s; }
        .fall:nth-child(4) { left: 30%; animation-duration: 2.2s; }
        .fall:nth-child(5) { left: 40%; animation-duration: 2.8s; }
        .fall:nth-child(6) { left: 60%; animation-duration: 2.4s; }
        .fall:nth-child(7) { left: 70%; animation-duration: 2.6s; }
        .fall:nth-child(8) { left: 80%; animation-duration: 2.7s; }
        .fall:nth-child(9) { left: 90%; animation-duration: 2.3s; }

        @keyframes network {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }
        .network {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: network 3s infinite;
        }
        .network:nth-child(2) { animation-delay: 1s; }
        .network:nth-child(3) { animation-delay: 2s; }

        /* Floating particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            animation: float 4s ease-in-out infinite;
        }
        .particle:nth-child(odd) {
            animation-duration: 5s;
            animation-delay: 0s;
        }
        .particle:nth-child(even) {
            animation-duration: 4.5s;
            animation-delay: 2s;
        }

        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(200px, -200px); }
        }

        /* Input field focus animation */
        .focus-input:focus {
            border-color: #4c51bf;
            box-shadow: 0 0 10px rgba(76, 81, 191, 0.5);
            transform: scale (1.05);
        }

        /* Button hover animation */
        .button-hover:hover {
            transform: scale(1.1);
            background-color: #3b82f6;
            transition: all 0.3s ease-in-out;
        }

        /* Overlay text for logo */
        .logo-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 font-roboto relative overflow-hidden">
    <!-- Floating Particles -->
    <div class="particle" style="top: 30%; left: 10%; width: 12px; height: 12px;"></div>
    <div class="particle" style="top: 20%; left: 50%; width: 15px; height: 15px;"></div>
    <div class="particle" style="top: 60%; left: 80%; width: 10px; height: 10px;"></div>
    <div class="particle" style="top: 10%; left: 40%; width: 18px; height: 18px;"></div>

    <div class="container mx-auto p-4">
        <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg fade-in relative z-10">
            <div class="text-center mb-6">
                <div class="relative">
                    <img alt="Company logo with a modern and sleek design featuring multiple branches" class="mx-auto mb-4 pulse" height="100" src="https://storage.googleapis.com/a1aa/image/BjUeqq6gIcWWUCu6Bg26RyLHrYadmdey9OXH1dCyzXHPCF8TA.jpg" width="100"/>
                    <div class="logo-overlay">Multi-Branch</div>
                </div>
                <h1 class="text-3xl font-bold mb-2">Customer Feedback</h1>
                <p class="text-gray-600">We value your feedback. Please let us know your thoughts.</p>
            </div>
            <form action="https://formspree.io/f/xpwzygnl" class="space-y-4 slide-in" method="POST">
                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700" for="name">Name</label>
                    <input class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-500 ease-in-out transform hover:scale-105 focus-input" id="name" name="name" required type="text"/>
                </div>
                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700" for="email">Email</label>
                    <input class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-500 ease-in-out transform hover:scale-105 focus-input" id="email" name="email" required type="email"/>
                </div>
                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700" for="message">Message</label>
                    <textarea class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition duration-500 ease-in-out transform hover:scale-105 focus-input" id="message" name="message" required rows="4"></textarea>
                </div>
                <div class="text-center">
                    <button class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-500 ease-in-out transform hover:scale-105 button-hover" type="submit">
                        Submit Feedback
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="fall"></div>
    <div class="fall"></div>
    <div class="fall"></div>
    <div class="fall"></div>
    <div class="fall"></div <div class="fall"></div>
    <div class="fall"></div>
    <div class="fall"></div>
    <div class="network"></div>
    <div class="network"></div>
    <div class="network"></div>
</body>
</html>
